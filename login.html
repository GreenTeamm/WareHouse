<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>WareHouse</title>
</head>
<body>

<header><a href="#"><img id="logo" src="./logo.png"></a></header>

<div class="container login">
    <h3>WareHouse Login</h3>
<form>
    <label class="form" for="username">User Name:</label>
    <input name="username" id="username" type="text" autofocus="true">
    <label class="form" for="password">Password:</label>
    <input name="password" id="password" type="password" autofocus="true">
    <button type="submit" id="login"class="btn">Login</button>
</form>
</div>


</body>
</html>
